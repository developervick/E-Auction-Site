{% extends 'auctions/layout.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}

{% block body %}

<!-- new Products End -->
   
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Active Listings</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">

        {% for q in listing %}
        <a href="{% url 'listing' id=q.pk %}">
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                <div class="card product-item border-0 mb-4">
                    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                        <a href="{% url 'listing' id=q.pk %}" class="btn btn-sm text-dark p-0">
                            <img class="img-fluid w-100" style="width:200px; height:300px;" src="{{ q.image.url }}" alt="">
                        </a>
                    </div>
                    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                        <h6 class="text-truncate mb-3">{{q.title}}</h6>
                        <div class="d-flex justify-content-center">
                            <p>Current Bid: <strong class="text-dark">${{q.current_price}}</strong></p>
                        </div>
                        
                    </div>
                    <div class="card-footer d-flex justify-content-center bg-light border">
                        <div class="d-flex justify-content-center">
                            <p>{{ q.description }}</strong></p>
                        </div>                    </div>
                    <div class="card-footer d-flex justify-content-center bg-light border">
                        <a href="{% url 'listing' id=q.pk %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div> 
</div>
<!-- new Products End -->

{% endblock %}
